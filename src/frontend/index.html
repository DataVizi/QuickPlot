<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QuickPlot</title>

        <!-- QuickPlot styles -->
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="gridstack.css" media="screen" charset="utf-8">

        <!-- visualization scripts -->
        <script src="jquery.js" charset="utf-8"></script>
        <script src="jquery-ui.js" charset="utf-8"></script>
        <script src="lodash.js" charset="utf-8"></script>
        <script src="gridstack.js" charset="utf-8"></script>
        <script src="plotly.js" charset="utf-8"></script>
        <script src="vis.js" charset="utf-8"></script>
        <script src="quickplot-client.js" charset="utf-8" defer="defer"></script>
    </head>

    <body>
        <!-- Show when no plots are displayed -->
        <div id="no-plots-message">
            <h1>no plots..</h1>
            <span>need help? take a look at this <a href="https://github.com/tepf/QuickPlot/blob/master/examples/BasicPlotting.lhs" target="_blank">tutorial</a>
            </span>
        </div>

        <div id="plots" class="grid-stack">
            <!-- Here will be the plots encapsulated in "grid-stack-items" -->
        </div>

        <footer>
            <span>references: </span>
            <a href="https://plot.ly/javascript/reference/" target="_blank">plotly</a>
            <a href="http://visjs.org" target="_blank">vis</a>
        </footer>
    </body>

</html>
